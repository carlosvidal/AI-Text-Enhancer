<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Text Enhancer - Demo CKEditor Simplificado</title>
    <link rel="stylesheet" href="css/common-styles.css" />

    <!-- CKEditor 5 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>

    <style>
      /* CKEditor necesita estos ajustes adicionales */
      .ck-editor__editable {
        min-height: 300px !important;
        max-height: 300px !important;
        overflow-y: auto !important;
      }

      /* Estilo para el bot√≥n de IA */
      .ck.ck-button.ai-enhancer-button svg {
        color: #b400cc;
      }

      .ck.ck-button.ai-enhancer-button:hover {
        background: #f0e6f5 !important;
      }
    </style>
  </head>
  <body>
    <h1>AI Text Enhancer - Demo CKEditor Simplificado</h1>

    <div class="api-key-form">
      <label for="api-key">OpenAI API Key:</label>
      <input type="password" id="api-key" placeholder="sk-..." />
      <button id="update-api-key">Actualizar API Key</button>
    </div>

    <div class="demo-navigation">
      <a href="index.html">Inicio</a>
      <a href="demo-simple.html">Textarea Simple</a>
      <a href="demo-tinymce.html">TinyMCE</a>
      <a href="demo-ckeditor.html" class="active">CKEditor 5</a>
      <a href="demo-quill.html">Quill</a>
      <a href="demo-froala.html">Froala</a>
    </div>

    <!-- CKEditor -->
    <div class="editor-container">
      <h2>
        <img src="https://ckeditor.com/favicon.ico" alt="CKEditor Logo" />
        CKEditor 5 Simplificado
      </h2>
      <div id="ckeditor-container"></div>
      <ai-text-enhancer
        id="ckeditor-enhancer"
        editor-id="ckeditor-container"
        editor-type="ckeditor"
        api-provider="openai"
        api-model="gpt-4"
        prompt="Eres un experto en copywriting, especializado en crear contenido persuasivo."
        tenant-id="3"
        user-id="12963"
        hide-trigger
      ></ai-text-enhancer>
    </div>

    <!-- Script para importar el componente -->
    <script type="module">
      // Importar componente base
      import "../dist/ai-text-enhancer.umd.js";

      // Inicializar CKEditor con un bot√≥n personalizado
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          // Primero importamos el componente AI Text Enhancer
          await import("../dist/ai-text-enhancer.umd.js");

          // Inicializar CKEditor con configuraci√≥n m√°s simple
          ClassicEditor.create(document.querySelector("#ckeditor-container"), {
            toolbar: [
              "heading",
              "|",
              "bold",
              "italic",
              "link",
              "bulletedList",
              "numberedList",
              "|",
              "outdent",
              "indent",
              "|",
              "undo",
              "redo",
            ],
          })
            .then((editor) => {
              // Guardar instancia del editor
              window.ckeditorInstance = editor;

              // Establecer contenido inicial
              editor.setData(`
                <p>Este es un ejemplo de descripci√≥n en CKEditor que se puede mejorar con t√©cnicas de copywriting usando IA.</p>
                <p>El texto actual es bastante b√°sico y carece de elementos persuasivos.</p>
                <p>Necesita llamadas a la acci√≥n m√°s fuertes y un lenguaje que conecte emocionalmente con el lector.</p>
              `);

              // A√±adir funci√≥n para mostrar mensaje de √©xito
              function showSuccessMessage() {
                const message = document.createElement("div");
                message.style.cssText =
                  "background:#d4edda; color:#155724; padding:10px; border-radius:4px; margin-top:10px;";
                message.textContent =
                  "‚úÖ Contenido aplicado correctamente al editor";

                // A√±adir el mensaje debajo del editor y eliminarlo despu√©s de 5 segundos
                const editorContainer =
                  document.querySelector(".editor-container");
                editorContainer.appendChild(message);
                setTimeout(() => message.remove(), 5000);
              }

              // A√±adir bot√≥n personalizado manualmente a la barra de herramientas
              setTimeout(() => {
                // Buscar la barra de herramientas de CKEditor
                const toolbar = document.querySelector(".ck-toolbar");
                if (toolbar) {
                  // Crear un bot√≥n personalizado
                  const aiButton = document.createElement("span");
                  aiButton.className =
                    "ck ck-button ck-enabled ck-off ai-enhancer-button";
                  aiButton.setAttribute("tabindex", "-1");
                  aiButton.innerHTML = `
                    <button class="ck ck-button__label" style="cursor:pointer; display:flex; align-items:center; justify-content:center;" title="Mejorar con IA">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#b400cc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72"/>
                        <path d="m14 7 3 3"/>
                        <path d="M5 6v4"/>
                        <path d="M19 14v4"/>
                        <path d="M10 2v2"/>
                        <path d="M7 8H3"/>
                        <path d="M21 16h-4"/>
                        <path d="M11 3H9"/>
                      </svg>
                    </button>
                  `;

                  // A√±adir evento de clic
                  aiButton.addEventListener("click", () => {
                    const enhancer =
                      document.getElementById("ckeditor-enhancer");
                    if (enhancer) {
                      enhancer.openModal();
                    } else {
                      console.error(
                        "No se encontr√≥ el componente AI Text Enhancer"
                      );
                    }
                  });

                  // A√±adir separador antes del bot√≥n
                  const separator = document.createElement("span");
                  separator.className = "ck ck-toolbar__separator";

                  // Insertar en la barra de herramientas
                  toolbar.appendChild(separator);
                  toolbar.appendChild(aiButton);

                  console.log(
                    "‚úÖ Bot√≥n AI a√±adido manualmente a la barra de herramientas de CKEditor"
                  );
                } else {
                  console.error(
                    "‚ùå No se encontr√≥ la barra de herramientas de CKEditor"
                  );
                }
              }, 500);

              // Configurar interacci√≥n con el componente AI Text Enhancer
              setTimeout(() => {
                try {
                  // Obtener referencia al componente
                  const enhancer = document.getElementById("ckeditor-enhancer");
                  if (!enhancer) {
                    console.error(
                      "‚ùå No se encontr√≥ el componente AI Text Enhancer"
                    );
                    return;
                  }

                  console.log(
                    "‚öôÔ∏è Configurando interacci√≥n con AI Text Enhancer"
                  );

                  // Verificar que EditorAdapter est√° disponible
                  if (typeof enhancer.editorAdapter === "undefined") {
                    console.log("‚úÖ Creando nuevo EditorAdapter para CKEditor");

                    // Aqu√≠ el componente deber√≠a crear su propio EditorAdapter con
                    // el constructor y par√°metros adecuados 'ckeditor-container', 'ckeditor'

                    // Solo necesitamos esperar a que termine de inicializarse
                    setTimeout(() => {
                      console.log(
                        "üîç Estado del editorAdapter:",
                        enhancer.editorAdapter
                      );

                      // Configuramos manejador de evento responseUse para mayor seguridad
                      enhancer.addEventListener(
                        "responseUse",
                        function (event) {
                          try {
                            console.log(
                              "üîÑ Evento responseUse recibido:",
                              event.detail
                            );
                            const { responseId } = event.detail;

                            // Intentar obtener la respuesta del historial
                            const responseHistory =
                              enhancer.shadowRoot?.querySelector(
                                "response-history"
                              );
                            if (!responseHistory) return;

                            const response =
                              responseHistory.getResponse(responseId);
                            if (!response || !response.content) return;

                            // Aplicar al editor CKEditor como respaldo
                            if (window.ckeditorInstance) {
                              window.ckeditorInstance.setData(response.content);

                              // Mostrar mensaje de √©xito
                              showSuccessMessage();

                              // Cerrar el modal
                              const modal =
                                enhancer.shadowRoot?.querySelector(".modal");
                              if (modal) {
                                setTimeout(
                                  () => modal.classList.remove("open"),
                                  100
                                );
                              }
                            }
                          } catch (error) {
                            console.error(
                              "‚ùå Error en manejador de responseUse:",
                              error
                            );
                          }
                        }
                      );
                    }, 500);
                  } else {
                    console.log(
                      "‚úÖ EditorAdapter ya est√° configurado:",
                      enhancer.editorAdapter
                    );
                  }
                } catch (error) {
                  console.error(
                    "‚ùå Error configurando AI Text Enhancer:",
                    error
                  );
                }
              }, 1000);
            })
            .catch((error) => {
              console.error("Error al inicializar CKEditor:", error);
            });
        } catch (error) {
          console.error("Error general:", error);
        }
      });
    </script>

    <script src="js/common.js"></script>
  </body>
</html>
