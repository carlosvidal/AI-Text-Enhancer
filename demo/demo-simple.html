<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Enhancer - Demo Textarea Simple</title>
  <link rel="stylesheet" href="css/common-styles.css">
</head>
<body>
  <h1>AI Text Enhancer - Demo Textarea Simple</h1>
  
  <div class="api-key-form">
    <label for="api-key">OpenAI API Key:</label>
    <input type="password" id="api-key" placeholder="sk-...">
    <button id="update-api-key">Actualizar API Key</button>
  </div>

  <div class="demo-navigation">
    <a href="index.html">Inicio</a>
    <a href="demo-simple.html" class="active">Textarea Simple</a>
    <a href="demo-tinymce.html">TinyMCE</a>
    <a href="demo-ckeditor.html">CKEditor 5</a>
    <a href="demo-quill.html">Quill</a>
    <a href="demo-froala.html">Froala</a>
  </div>

  <!-- Textarea normal -->
  <div class="editor-container">
    <h2>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
        />
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
      </svg>
      Textarea Simple
    </h2>
    <textarea
      id="simple-editor"
      placeholder="Escribe o pega tu texto aquí..."
    >Este es un ejemplo de descripción básica que se puede mejorar usando IA.

El producto es resistente y duradero, hecho con buenos materiales. Tiene varias funciones útiles y es fácil de usar. Viene en diferentes colores y tamaños para adaptarse a tus necesidades.

Es una buena opción para quien busque calidad a buen precio.</textarea>
    <ai-text-enhancer
      id="simple-enhancer"
      editor-id="simple-editor"
      api-provider="openai"
      api-model="gpt-4"
      prompt="Eres un asistente experto en marketing y copywriting, especializado en mejorar descripciones de productos."
    ></ai-text-enhancer>
  </div>

  <!-- Script para importar el componente -->
  <script type="module">
    // Importar componente base
    import "../dist/ai-text-enhancer.umd.js";
  </script>
  
  <script src="js/common.js"></script>
</body>
</html>
