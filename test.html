<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Text Enhancer - Test Page</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }

      .container {
        padding: 20px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: white;
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        margin-bottom: 20px;
      }

      .api-key-form {
        margin-bottom: 20px;
        padding: 20px;
        background: #f9fafb;
        border-radius: 8px;
      }

      .api-key-form input {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        width: 300px;
        margin-right: 10px;
      }

      button {
        padding: 8px 16px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <h1>AI Text Enhancer Test Page</h1>

    <!-- API Key Form -->
    <div class="api-key-form">
      <label for="api-key">OpenAI API Key:</label>
      <input type="password" id="api-key" placeholder="sk-..." />
      <button onclick="updateApiKey()">Update API Key</button>
    </div>

    <div class="container">
      <textarea id="editor" placeholder="Enter your text here...">
This is a sample product description that can be enhanced using AI.

It's made with quality materials and comes in different sizes. Features include durability and ease of use. Good value for money.</textarea
      >

      <ai-text-enhancer
        id="enhancer"
        editor-id="editor"
        api-provider="openai"
        api-model="gpt-4-turbo"
        language="es"
      >
      </ai-text-enhancer>
    </div>

    <script>
      window.updateApiKey = function () {
        const apiKey = document.getElementById("api-key").value;
        if (apiKey) {
          const enhancer = document.getElementById("enhancer");
          enhancer.setAttribute("api-key", apiKey);
          console.log("API key updated");
        }
      };
    </script>

    <!-- Import the component -->
    <script type="module">
      import "../src/AITextEnhancer/index.js";
    </script>
  </body>
</html>
